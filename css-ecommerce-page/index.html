<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="full-column">
      <h1>New Arrivals</h1>
    </div>
  </div>
  <div class="row">
    <div class="fifth-column">
      <section>
        <img src="images/dress1.jpeg" alt="dress1">
        <p><span class="title">Free People</span>&nbsp;<span class="size">| Size 6</span></p>
        <p><span class="sale-price">$35</span>&nbsp;<span class="retail-price">$125 retail</span></p>
      </section>
    </div>
    <div class="fifth-column">
      <section>
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p><span class="title">Yves Saint Laurent</span>&nbsp;<span class="size">| One Size</span></p>
        <p><span class="sale-price">$200</span>&nbsp;<span class="retail-price">$1600 retail</span></p>
      </section>
    </div>
    <div class="fifth-column">
      <section>
        <img src="images/key.jpeg" alt="key">
        <p><span class="title">Tiffany</span>&nbsp;<span class="size">| One Size</span></p>
        <p><span class="sale-price">$476</span>&nbsp;<span class="retail-price">$2000 retail</span></p>
      </section>
    </div>
    <div class="fifth-column">
      <section>
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p><span class="title">Louis Vuitton</span>&nbsp;<span class="size">| One Size</span></p>
        <p><span class="sale-price">$95</span>&nbsp;<span class="retail-price">$1200 retail</span></p>
      </section>
    </div>
    <div class="fifth-column">
      <section>
        <img src="images/dress2.jpeg" alt="dress2">
        <p><span class="title">Reformation</span>&nbsp;<span class="size">| Size 4</span></p>
        <p><span class="sale-price">$20</span>&nbsp;<span class="retail-price">$198</span></p>
      </section>
    </div>
  </div>
</body>
</html>
