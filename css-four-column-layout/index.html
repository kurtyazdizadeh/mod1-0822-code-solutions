<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="row">
    <div class="full-column">
      <h1 class="title"><strong>How it Works</strong></h1>
    </div>
  </div>
  <div class="row">
    <div class="quarter-column">
      <section>
        <img src="images/screen-1.png" alt="screen-1">
        <img src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </section>
    </div>
    <div class="quarter-column">
      <section>
        <img src="images/screen-2.png" alt="screen-2">
        <img src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </section>
    </div>
    <div class="quarter-column">
      <section>
        <img src="images/screen-3.png" alt="screen-3">
        <img src="images/slider-icon.png" alt="slider">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </section>
    </div>
    <div class="quarter-column">
      <section>
        <img src="images/screen-4.png" alt="screen-4">
        <img src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </section>
    </div>
  </div>
</body>
</html>
