<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <div>
      <label for="email">Email:</label>
      <br />
      <input type="email" id="email">
    </div>
    <div>
      <label for="reason">Why is coding cool?</label>
      <br />
      <select id="reason">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite language (Choose one)</p>
      <input type="radio" name="language" id="html" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" name="language" id="css" value="CSS">
      <label for="css">CSS</label>
      <input type="radio" name="language" id="javascript" value="javascript">
      <label for="javascript">Javascript</label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signup" name="signup" value="true">
      <label for="signup">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
      <br />
      <textarea name="comments" id="comments" rows="8" cols="40"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
